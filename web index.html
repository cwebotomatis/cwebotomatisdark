  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url("https://files.catbox.moe/5wpbab.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      background: rgba(20, 20, 20, 0.85);
      padding: 30px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 238, 255, 0.3);
      backdrop-filter: blur(8px);
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .profile-pic {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #00eaff;
      margin-bottom: 12px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0, 234, 255, 0.4);
    }
    h2 {
      text-align: center;
      color: #00eaff;
      margin-bottom: 20px;
    }
    label {
      text-align: left;
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #ccc;
      font-size: 14px;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #fff;
      outline: none;
      transition: 0.3s;
    }
    input[type="text"]:focus, input[type="file"]:focus {
      background: #1a1a1a;
      border: 1px solid #00eaff;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00d26a, #00eaff);
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-top: 12px;
      box-shadow: 0 4px 15px rgba(0, 234, 255, 0.3);
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 234, 255, 0.5);
    }
    .result {
      margin-top: 18px;
      background: rgba(0, 50, 0, 0.7);
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
    }
    a {
      color: #00eaff;
      text-decoration: none;
    }
    .note {
      margin-top: 20px;
      font-size: 13px;
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 10px;
      color: #ddd;
      line-height: 1.4;
    }
    .note b {
      color: #00eaff;
    }
    .social {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social a {
      font-size: 22px;
      width: 42px;
      height: 42px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      transition: 0.3s;
    }
    .social a:hover {
      transform: scale(1.1);
      background: rgba(0,234,255,0.2);
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #aaa;
    }
  </style>
</head>
